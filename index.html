<script type="text/javascript">

 google.charts.load('current', {'packages':['corechart', 'line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Date');
      data.addColumn('number', 'Actual');
      data.addColumn('number','Predictive');

      data.addRows([
        [new Date(2020, 2,25),  499,354],
        [new Date(2020, 2,26),  536,510],
        [new Date(2020, 2,27),  727,691],
        [new Date(2020, 2,28),  887,895],
        [new Date(2020, 2,29),  987,1148],
        [new Date(2020, 2,30),  1024,1234],
        [new Date(2020, 2,31),  1397,1668],
        [new Date(2020, 3,1),  1998,2146],
        [new Date(2020, 3,2),  2543,2586],
        [new Date(2020, 3,3),  3059,3104],
	[new Date(2020, 3,4),  3588,3746],
	[new Date(2020, 3,5),  4289,4453],
	[new Date(2020, 3,6),  4778,5248],
	[new Date(2020, 3,7),  5351,5300],
	[new Date(2020, 3,8),  5916,6253],
	[new Date(2020, 3,9),  6725,7395],
	[new Date(2020, 3,10),  7600,8114],
	
        
      ]);

      var linearOptions = {
        title: 'Actual infectious people vs predicted by gleamviz ',
        legend: 'none',
        width: 550,
        height: 300,
        hAxis: {
          title: 'Date'
        },
        vAxis: {
          title: 'infectious count',
          ticks: [0, 2000, 4000, 6000, 8000,10000]
        }
      };

      var logOptions = {
        title: 'World Population Since 1400 A.D. in Log Scale',
        legend: 'none',
        width: 450,
        height: 500,
         hAxis: {
          title: 'Date'
        },
        vAxis: {
          title: 'Population (millions)',
          scaleType: 'log',
          ticks: [0, 1000, 2000, 4000, 6000]
        }
      };

      var linearChart = new google.visualization.LineChart(document.getElementById('linear_div'));
       linearChart.draw(data, linearOptions);

      var logChart = new google.visualization.LineChart(document.getElementById('log_div'));
      logChart.draw(data, logOptions);
    }

    
   
 </script>
